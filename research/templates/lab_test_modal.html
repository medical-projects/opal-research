{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Test</label>
        <div class="col-sm-8">
            <input class="form-control" type="text"
                   ng-model="editing.test"
                   ng-options="t for t in specimin_appearance_list"
                   bs-typeahead
                   autofocus>
        </div>
    </div>

    <div class="form-group">
	    <label class="control-label col-sm-3">Date ordered</label>
	    <div class="col-sm-8">
		    <input class="form-control" type="text" ng-model="editing.date_ordered" bs-datepicker>
	    </div>
    </div>

    <div class="form-group">
	    <label class="control-label col-sm-3">Details</label>
	    <div class="col-sm-8">
		    <input class="form-control" type="text" ng-model="editing.details">
	    </div>
    </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Significant Organism</label>
    <div class="col-sm-8">
      <input class="" type="checkbox" ng-model="editing.significant_organism">
    </div>
  </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Organism Details</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.organism_details"
               ng-options="c for c in organism_details_list"
               bs-typeahead
               >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Antimicrobial Susceptibility</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.antimicrobial_susceptability"
               ng-options="c for c in antimicrobial_susceptability_list"
               bs-typeahead
               >
      </div>
    </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Retrieved</label>
    <div class="col-sm-8">
      <input class="" type="checkbox" ng-model="editing.retrieved">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Biobanked</label>
    <div class="col-sm-8">
      <input class="" type="checkbox" ng-model="editing.biobanked">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">ESBL</label>
    <div class="col-sm-8">
      <input class="" type="checkbox" ng-model="editing.esbl">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Carbapenemase</label>
    <div class="col-sm-8">
      <input class="" type="checkbox" ng-model="editing.carbapenemase">
    </div>
  </div>

    
</form>
{% endblock %}
